<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./login.css" />

    <title> LOGİN </title>
</head>

<body>

    <div class="container-fluid">

        <div id="login-container" class="text-center">

            <h5 class="my-4"> LOGİN </h5>

            <form action="login" method="post">

                <div class="form-group" align="center">
                    <input type="email" class="input mx-auto mt-3 d-block" required placeholder="example@gmail.com"
                        id="email" />

                    <input type="password" class="input mx-auto mt-3 d-block" required placeholder="Sifreniz..."
                        id="password" />

                    <p class="mt-3"> RECAPTCHA </p>

                    <div class="d-flex justify-content-around">

                        <a href="/sifreUnuttum" class="link"> Forgot Password? </a>
                        <label for="rememberMe">Remember Me
                            <label class="switch">

                                <input type="checkbox" id="rememberMe" checked />
                                <span class="slider round"></span>
                            </label>
                        </label>
                    </div>

                    <button type="submit"> <i class="fas fa-sign-out-alt fa-1x mr-1"></i> Giriş Yap </button>


                </div>

            </form>


        </div>


    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
